<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/plantillas/plantilla.xhtml">
	<ui:define name="contenido">
	    

	    <h:panelGroup>
	    
	    <p:panel header="Cambiar contrasena"  style="width:420px;" >

	    
	    
	    	<h3>Por favor ingrese su nueva contraseña</h3>
	    	<h:form id="formPass">
	    		<h:panelGrid columns="2">
	    			#{"Nueva Contraseña:"}
	    			<h:inputSecret value="#{loginMB.nuevoPass}" maxlength="10" required="true" requiredMessage="Escriba una contrasena" />
	    			
	    			#{"Repita nueva contraseña"}
	    			<h:inputSecret value="#{loginMB.nuevoPassRe}" maxlength="10" required="true" requiredMessage="Repita la contrasena">
<!-- 	    				<f:validateRegex pattern="(([0-9])([a-z])([A-Z]))" /> -->
	    			</h:inputSecret>
	    		</h:panelGrid>
	    		
	    		<p:commandButton value="Cambiar contrasena"  update=":smsPass :formPass" actionListener="#{loginMB.cambiarPassword_Voluntario}" />

	    	</h:form>
	    	<p:messages id="smsPass"  showDetail="false" showSummary="true" />
	    </p:panel>
	    
	    </h:panelGroup>
	   
	    
	    
	</ui:define>
</ui:composition>
</html>
